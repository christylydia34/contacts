<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Address book</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add a contact:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>

                    <button type="submit" class="btn">Add</button>
                </form>
                <div class="col-md-6">
                        <div class="show-contact">
                            <h2></h2>
                            <p> first name <span class="first-name">first-name</span></p>
                            <p>last name <span class="last-name">last-name </span></p>
                        </div>
                </div>

                <h2>Contacts:</h2>
                <ul id="contacts">
</ul>
            </div>
        </div>
   



        </div>

    </div>
    </div>

</body>

</html>
